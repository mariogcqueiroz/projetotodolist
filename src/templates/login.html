<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

</head>

<body>
    <h2>Login</h2>

    <form method="post" class="formLogin">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a></p>

</body>

</html>
